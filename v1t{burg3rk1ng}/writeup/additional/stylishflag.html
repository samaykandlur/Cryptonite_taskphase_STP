            background: #222;

        .flag {
            /* I added positioning to make sure all the 'shadows'
              line up correctly from a single point.
            */
            position: absolute;
            top: 50px;
            left: 50px;

            width: 8px;
            height: 8px;
            background: #0f0;

            /* --- THE TRICKS --- */
            /* The original file used these two lines to hide the flag: */

            /* 1. This flips the entire image upside-down. */
            /* transform: rotate(180deg); */

            /* 2. This makes the flag 95% transparent (nearly invisible). */
            /* opacity: 0.05; */


            /* --- THE FIX --- */
            /* I've set the opacity to 1 so you can actually see it. */
            opacity: 1;
